<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Clock</title>
    <style>
      button{
        background-color:rgb(34, 141, 241);
        color:white;
        border-radius: 15px;
      }
    </style>
    <script>
        let a,b,time,date;
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        b=setInterval(() => {
         a = new Date();
         if(a.getMinutes()<10){
          if(a.getSeconds()<10){
           time  = a.getHours() + ":0"+a.getMinutes()+":0"+ a.getSeconds();
         }
         else{
         time  = a.getHours() + ":0" +a.getMinutes()+":"+ a.getSeconds();
         }
         }
         else{
          if(a.getSeconds()<10){
           time  = a.getHours() + ":" +a.getMinutes()+":0"+ a.getSeconds();
         }
         else{
         time  = a.getHours() + ":" +a.getMinutes()+":"+ a.getSeconds();
         }
         }
         document.getElementById("time").innerHTML = time + "<br>";
         date = a.toLocaleDateString(undefined,options);
  }, 1000);
  function myDate(){
    document.getElementById('heading').innerHTML="Today's Date Is : <span id='time' style='color:rgb(176, 242, 129)'></span>"
    clearInterval(b);
    document.getElementById('time').innerHTML=date + "<br>";

  }
  function myD_T(){
    document.getElementById('heading').innerHTML="Current Time Is : <span id='time' style='color:rgb(176, 242, 129)'></span>";
    clearInterval(b);
    b=setInterval(() => {
         a = new Date();
         if(a.getMinutes()<10){
          if(a.getSeconds()<10){
           time  = a.getHours() + "0:" +a.getMinutes()+":0"+ a.getSeconds();
         }
         else{
         time  = a.getHours() + ":" +a.getMinutes()+":"+ a.getSeconds();
         }
         }
         else{
          if(a.getSeconds()<10){
           time  = a.getHours() + ":" +a.getMinutes()+":0"+ a.getSeconds();
         }
         else{
         time  = a.getHours() + ":" +a.getMinutes()+":"+ a.getSeconds();
         }
         }
         document.getElementById("time").innerHTML = time + "<br>";
         date = a.toLocaleDateString(undefined,options);
 
         document.getElementById('time').innerHTML= time + "<br>" + "ON" + "<br>" + date;
        }, 1000);
  }
  function myTime(){
    clearInterval(b);
    b=setInterval(() => {
         a = new Date();
         if(a.getMinutes()<10){
          if(a.getSeconds()<10){
           time  = a.getHours() + "0:" +a.getMinutes()+":0"+ a.getSeconds();
         }
         else{
         time  = a.getHours() + ":" +a.getMinutes()+":"+ a.getSeconds();
         }
         }
         else{
          if(a.getSeconds()<10){
           time  = a.getHours() + ":" +a.getMinutes()+":0"+ a.getSeconds();
         }
         else{
         time  = a.getHours() + ":" +a.getMinutes()+":"+ a.getSeconds();
         }
         }
         document.getElementById("time").innerHTML = time + "<br>";
         date = a.toLocaleDateString(undefined,options);
  }, 1000);
  }
    </script>
  </head>
  <body>
     <div class="container my-4" style="text-align:center;width:fit-content">
        <div class="jumbotron" style="background-color: rgb(14, 18, 18);">
            <h1 class="display-4" id="heading" style="color:rgb(34, 141, 241)">Current Time Is : <span id="time" style="color:rgb(176, 242, 129)"></span></h1>
            <p><marquee  direction="left" style="color: rgb(11, 148, 246);font-size: 25px;margin-top:10px">This Is A Simple Clock Project</marquee></p>
            <hr class="my-4">
            <p class="lead">
              <button onclick="myDate()">Browse Date</button>
              <button onclick="myD_T()">Browse Date & Time</button>
              <button onclick="myTime()">Browse Time</button>

            </p>
          </div>
     </div>

    <!-- Optional JavaScript -->

  </body>
